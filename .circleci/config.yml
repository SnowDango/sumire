version: 2.1

orbs:
  android: circleci/android@2.5.0
  gh: circleci/github-cli@2.3.0
  github-app-token: ostk0069/github-app-token@0.0.1

parameters:
  target-branch:
    description: "PR先のbranch"
    type: string
    default: ""
  pr-number:
    description: "PRの番号"
    type: integer
    default: 0

jobs:
  lint:
    executor:
      name: android/android-machine
      resource-class: large
      tag: default
    steps:
      - checkout
      - run:
          name: chmod gradlew
          command: |
            chmod +x gradlew
      - run:
          name: lint
          command: |
            ./gradlew detekt
  build:
    executor:
      name: android/android-machine
      resource-class: large
      tag: default
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: chmod gradlew
          command: |
            chmod +x gradlew
      - run:
          name: build
          command: |
            ./gradlew assembleDebug
      - android/save-gradle-cache
      - android/save-build-cache
  unittest:
    executor:
      name: android/android-machine
      resource-class: large
      tag: default
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: chmod gradlew
          command: |
            chmod +x gradlew
      - run:
          name: UnitTest
          command: |
            ./gradlew testDebugUnitTest
      - android/save-gradle-cache
      - android/save-build-cache
  save-screenshot:
    executor:
      name: android/android-machine
      resource-class: large
      tag: default
    steps:
      - checkout
      - run:
          name: chmod gradlew
          command: |
            chmod +x gradlew
      - run:
          name: take screenshot
          command: |
            ./gradlew recordRoborazziDebug --stacktrace
      - store_artifacts:
          path: app/build/outputs/roborazzi
  screen-shot:
    parameters:
      target-branch:
        type: string
        default: ""
    executor:
      name: android/android-machine
      resource-class: large
      tag: default
    steps:
      - checkout
      - run:
          name: checkout target branch
          command: |
            git checkout <<parameters.target-branch>>
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: chmod gradlew
          command: |
            chmod +x gradlew
      - run:
          name: take screenshot
          command: |
            ./gradlew recordRoborazziDebug --stacktrace
      - persist_to_workspace:
          root: ./app/build/outputs/roborazzi
          paths:
            - .
  vrt:
    parameters:
      target-branch:
        type: string
        default: ""
    executor:
      name: android/android-machine
      resource-class: large
      tag: default
    steps:
      - checkout
      - attach_workspace:
          at: ./app/build/outputs/roborazzi
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: chmod gradlew
          command: |
            chmod +x gradlew
      - run:
          name: compare screenshot
          command: |
            ./gradlew compareRoborazziDebug --stacktrace
      - android/save-gradle-cache
      - android/save-build-cache
      - run:
          name: delete unnecessary files
          command: |
            find app/build/outputs/roborazzi -mindepth 1 -maxdepth 1 ! -name '*_compare.png' -exec rm -r {} +
      - store_artifacts:
          path: app/build/outputs/roborazzi
      - run:
          name: create result json file
          command: |
            curl -H "Circle-Token: $CIRCLE_TOKEN" "https://circleci.com/api/v2/project/github/SnowDango/sumire/$CIRCLE_BUILD_NUM/artifacts" --output artifact.json
            cat artifact.json
      - persist_to_workspace:
          root: ./
          paths:
            - artifact.json
  result-comment:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - gh/install
      - attach_workspace:
          at: ./
      - run:
          name: create comment
          command: |
            touch comment.txt
            length=$(cat artifact.json | jq -c '.items | length')
            echo $length
            if [ $length -gt 0 ]; then
              echo "VRT Result" > comment.txt
              echo "| changed |" >> comment.txt
              echo "|-------|" >> comment.txt
              cat artifact.json | \
              jq -c '.items[]' | while read artifact; do
                echo "| [$(echo $artifact | jq -r '.path')]($(echo $artifact | jq -r '.url')) |" >> comment.txt
              done
            else
              echo "VRT Result" > comment.txt
              echo "not changed screen" >> comment.txt
            fi
      - github-app-token/fetch-token:
          app_id: $GITHUB_APPS_ID
          base64_private_key: $GITHUB_APPS_PRIVATE_KEY
          installation_id: 54651436
      - run:
          name: pull request comment
          command: |
            echo "$GITHUB_APP_TOKEN" | gh auth login --with-token
            comments=$(gh pr view "$CIRCLE_PULL_REQUEST" --comments --json comments --jq '[.comments[].author.login]|any(.=="sumire-apps")')
            echo $comments
            if [ ${comments} = "true" ]; then
              gh pr comment "$CIRCLE_PULL_REQUEST" -F comment.txt --edit-last
            else
              gh pr comment "$CIRCLE_PULL_REQUEST" -F comment.txt
            fi
workflows:
  save-screenshot:
    jobs:
      - save-screenshot:
          filters:
            branches:
              only:
                - "develop"
                - "master"
  build-test:
    jobs:
      - lint:
          filters:
            branches:
              ignore:
                - "master"
      - build:
          requires:
            - lint
      - unittest:
          requires:
            - build
  vrt-test:
    when:
      not:
        equal: [ "", << pipeline.parameters.target-branch >> ]
    jobs:
      - screen-shot:
          target-branch: << pipeline.parameters.target-branch >>
      - vrt:
          target-branch: << pipeline.parameters.target-branch >>
          requires:
            - screen-shot
      - result-comment:
          requires:
            - vrt

